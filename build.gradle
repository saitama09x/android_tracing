buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
	defaultConfig {        
        minSdkVersion 17
        targetSdkVersion 23
        maxSdkVersion 24
	}
}